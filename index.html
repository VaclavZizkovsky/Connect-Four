<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <meta charset="utf-8">
    <title>Connect Four</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=yes">
    <meta name="author" content="Václav Žižkovský">
    <meta name="format-detection" content="telephone=no">
    <script src="https://use.fontawesome.com/db31641a83.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="./css/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/pieceClass.js"></script>
    <script src="./js/boardClass.js"></script>
    <script src="./js/botClass.js"></script>
    <script src="./js/gameClass.js"></script>
    <script defer src="./js/js.js"></script>
</head>

<body>
    <div id="menu">
        <button title="Hráč na tahu">
            <img class="playing-player-img" src="./img/redPiece.png">
        </button>
        <button title="Vzdát hru" onclick="game.resignGame();">
            <i class="fa-solid fa-flag"></i>
        </button>
        <button title="Zapnout/vypnout bota">
            <i class="fa-solid fa-robot"></i><br />
            <i class="fa-solid fa-toggle-on"></i>
        </button>
        <button title="Vložit vlastní hru">
            <i class="fa-solid fa-keyboard"></i>
        </button>
        <button title="Zobrazit statistiky">
            <i class="fa-solid fa-chart-line"></i>
        </button>
        <button title="Nastavení hry">
            <i class="fa-solid fa-gear"></i>
        </button>
        <button title="Odejít ze hry">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
    </div>

    <div id="game-area">
    </div>

    <div id="game-info">
        <div class="game-score">
            <span>0&nbsp;&nbsp;–&nbsp;&nbsp;0</span>
        </div>
        <div class="players-info">
            <div id="red-info" class="player-info">
                <img src="./img/redPiece.png">&nbsp;
                <span>Hráč 1</span>
            </div>
            <div id="blue-info" class="player-info">
                <img src="./img/bluePiece.png">&nbsp;
                <span>Hráč 2</span>
            </div>
        </div>
        <div class="moves-info">
            <span>Tahy</span><br /><br />
            <div id="moves">
                <table>
                    <thead>
                        <th>#</th>
                        <th class="beginning-player">Červený</th>
                        <th class="ending-player">Modrý</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="message-snackbar">
        Error
    </div>

</body>

</html>
