<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <meta charset="utf-8">
    <title>Connect Four</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=yes">
    <meta name="author" content="Václav Žižkovský">
    <meta name="format-detection" content="telephone=no">
    <script src="https://use.fontawesome.com/db31641a83.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="./css/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/pieceClass.js"></script>
    <script src="./js/boardClass.js"></script>
    <script src="./js/botClass.js"></script>
    <script src="./js/gameClass.js"></script>
    <script defer src="./js/js.js"></script>
</head>

<body>
    <div id="start">
        <div id="usernames-input">
            <div class="username-input">
                <input type="text" id="username1" placeholder="Hráč 1" autocomplete="off"><br /><br /><br />

                <div class="switcher">
                    <i class="fa-solid fa-robot"></i>
                    <label for="bot-select1">
                        <input type="checkbox" id="bot-select1" autocomplete="off">
                        <div class="slider"></div>
                    </label>
                </div>
            </div>
            <div class="username-input">
                <input type="text" id="username2" placeholder="Hráč 2" autocomplete="off"><br /><br /><br />

                <div class="switcher">
                    <i class="fa-solid fa-robot"></i>
                    <label for="bot-select2">
                        <input type="checkbox" id="bot-select2" autocomplete="off">
                        <div class="slider"></div>
                    </label>
                </div>
            </div>


            <button id="start-button" onclick="enterGame();"><i class="fa-solid fa-play"></i></button>
        </div>

        <div class="bottom-options">
            <div class="bottom-option">
                <button title="Nastavení"><i class="fa-solid fa-gear"></i></button>
            </div>
            <div class="bottom-option">
                <button title="Vložit vlastní hru"><i class="fa-solid fa-compass"></i></button>
            </div>
            <div class="bottom-option">
                <button title="Statistiky"><i class="fa-solid fa-chart-column"></i></button>
            </div>
            <div class="bottom-option">
                <button title="O hře"><i class="fa-solid fa-circle-info"></i></button>
            </div>
        </div>
        <div id="copyright">&copy; ŽižixStudio 2023</div>
    </div>
    <div id="game">
        <div id="menu">
            <button title="Hráč na tahu">
                <img class="playing-player-img" src="./img/redPiece.png">
            </button>
            <button class="resign-button" title="Vzdát hru" onclick="game.resignGame();">
                <i class="fa-solid fa-flag"></i>
            </button>
            <button title="Nastavení hry">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button title="Odejít ze hry" onclick="leaveGame();">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
        </div>

        <div id="game-area">
        </div>

        <div id="game-info">
            <div class="game-score">
                <span>0&nbsp;&nbsp;–&nbsp;&nbsp;0</span>
            </div>
            <div class="players-info">
                <div id="red-info" class="player-info">
                    <img src="./img/redPiece.png">&nbsp;
                    <span>Hráč 1</span>
                </div>
                <div id="blue-info" class="player-info">
                    <img src="./img/bluePiece.png">&nbsp;
                    <span>Hráč 2</span>
                </div>
            </div>
            <div class="moves-info">
                <span>Tahy</span><br /><br />
                <div id="moves">
                    <table>
                        <thead>
                            <th>#</th>
                            <th class="beginning-player">Červený</th>
                            <th class="ending-player">Modrý</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <br /><br />
                    <div class="move-buttons">
                        <button onclick="game.displayMove('previous')"><i class="fa-solid fa-angle-left"></i></button>
                        <button onclick="game.displayMove('next')"><i class="fa-solid fa-angle-right"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="message-snackbar">
            Error
        </div>
    </div>
</body>

</html>
